# perfmon configuration file
# 収集間隔（秒）
INTERVAL=60

# lsof 収集間隔（秒）INTERVAL より長い値を推奨（出力が大きいため）
LSOF_INTERVAL=300

# ログ保持日数（これより古いログを自動削除）
RETENTION_DAYS=31

# ログ出力先ディレクトリ
LOG_DIR=/opt/perfmon/log

# --- conftrack: システム設定ファイル変更追跡 ---
CONFTRACK_ENABLED=yes
CONFTRACK_DIRS="/etc /var/spool/cron /root /usr/lib/systemd/system"
CONFTRACK_TIME=02:00
CONFTRACK_MAX_FILE_SIZE=524288
CONFTRACK_EXCLUDE_PATHS="/etc/pki:/etc/ssl/certs:/etc/ssh/ssh_host_*:/etc/selinux/targeted/active:/etc/alternatives:/etc/ld.so.cache:/etc/udev/hwdb.bin"
CONFTRACK_METADATA_ONLY_PATHS="/etc/shadow:/etc/gshadow"
